<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Sinal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cms.kto.com/wp-content/uploads/sites/3/2023/05/24142700/Fortune-Tiger_2x-1.jpg" alt="Imagem de fundo" class="header-image">
        </header>

        <main>
            <!-- Botão "Identificar Sinal" -->
            <button id="identificarBtn" onclick="identificarSinal()">Identificar Sinal</button>
            <!-- Botão "Plataforma" que redireciona para o link especificado -->
            <button id="plataformaBtn" onclick="abrirPlataforma()">Plataforma</button>
            <p id="resultado"></p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
